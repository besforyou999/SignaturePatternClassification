<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>User DB 데이터</title>

  <link rel="stylesheet" href="/css/bootstrap.css">
  <style>
            .backBtn {
                font-size: 20px;
                margin-top: 5px;
                margin-bottom: 20px;
            }

            .dropDownList {
                font-size: 20px;
            }

            .saveBtn {
                font-size: 20px;
            }

            .deleteBtn {
                font-size: 20px;
            }
            .btn {
                margin: 10px;
                font-size: 20px;
                padding: 10px 10px;
            }
        </style>

</head>
<body>
  <div class="container-fluid p-3 my-3 border bg-secondary">
    <h1 align="center">User DB 데이터</h1>
  </div>

  <form action="/signDatabase" method="Get">
    <input class="btn border" type="submit" id="back" value="Back">
  </form>

  <div align="center">
    <table border="1">
      <th width="100px" style="text-align:center">Index</th>
      <th width="100px" style="text-align:center">User Id</th>

      <tr class="container border border-dark" align="center" height="50px" th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
        <td th:text='${list.getId()}' class="border border-dark"></td>
        <td th:text='${list.getUserName()}' class="border border-dark"></td>
      </tr>

      <tr th:unless="${#lists.size(list)} > 0">
        <td colspan="4">조회된 결과가 없습니다</td>
      </tr>
    </table>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
