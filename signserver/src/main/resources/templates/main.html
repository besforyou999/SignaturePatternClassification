<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>JHS AI Main</title>
        <link rel="stylesheet" href="styles.css?ver=5">
        <link rel="stylesheet" href="/css/bootstrap.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container-fluid p-3 my-3 border bg-secondary" >
                <div class="container p-3 my-3 border text-white">
                    <h1 align="center"> Welcome to JHS A.I Main Page</h1>
                    <h3 align="center"> Select what to do</h3>
                </div>

                <div class="mainBtn">
                    <form action="/signClassification" method="post">
                        <input class="btn border text-white btn-lg" type="submit" id="classification" value="서명 분류">
                    </form>

                    <form action="/signAuthentication" method="post">
                        <input class="btn border text-white btn-lg" type="submit" id="authentication" value="서명 인식">
                    </form>

                    <form action="/signDatabase" method="post">
                        <input class="btn border text-white btn-lg" type="submit" id="database" value="데이터 확인">
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='main.js?ver=22'></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
