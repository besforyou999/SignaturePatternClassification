<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width,initial-scale=1">
    <head>
        <title>Register Sign Data</title>
        <!-- <link rel="stylesheet" href="styles.css?ver=1"> -->
        <link rel="stylesheet" href="/css/bootstrap.css">
        <style>
            .wrapper {
                display: flex;
                flex-direction: row;
                justify-content: center;
                min-height: 100vh;
                align-items: center;
            }

            .registerData {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: space-evenly;
                background-color: #C0C0C0;
                margin:50px;
                padding:50px;
                width:50%;
                height:50%;
            }

            #canvas {
                margin: 20px;
                background:white;
                border: thin solid #aaaaaa;
            }

            .btn {
                margin: 10px;
                font-size: 25px;
                padding: 10px 10px;

            }

            #name {
                width: 240px;
                height : 50px;
                font-size: 25px;
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class = "container-fluid p-3 my-3 border bg-secondary" align="center">
                <div class = "container p-3 my-3 border text-white">
                    <h1 align="center">Personal Sign Register Page</h1>
                </div>

                <div class = "container p-3 col-sm-4" align="center">
                    <canvas id ='canvas' width='256' height='256'>
                        Canvas not supported
                    </canvas>
                </div>

                <div class="flex-item">
                    <button class = "btn border text-white btn-lg" id = 'ClearBtn'>Screen Clear</button>
                    <button class = "btn border text-white btn-lg" id = 'registerBtn'>Register</button>
                </div>

                <div>
                    <input type="text" id="name" name="nameInput"
                           placeholder="id(영문+숫자)"
                           oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')">
                    <button class = "btn border text-white btn-lg" id = 'sendBtn'>Send</button>
                </div>

                <div class="flex-item">
                    <form action="/signAuthentication" method="Get">
                        <input class="btn border text-white btn-lg" type="submit" id="toAuthentication" value="Back">
                    </form>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src='registerData.js?ver=22'></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
