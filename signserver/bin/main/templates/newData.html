<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
    <head>
        <title>Create New Data in DB</title>
        <!-- <link rel="stylesheet" href="styles.css?ver=1"> -->
        <link rel="stylesheet" href="/css/bootstrap.css">
    </head>
    <style>
        .newData {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }

        #canvas {
            margin: 20px;
            background:white;
            border: thin solid #aaaaaa;
        }

        .buttons {
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
        }

        .btn {
            width: 200px;
            margin: 10px;
            font-size: 25px;
            padding: 10px 10px;
        }

        .flex-item {
            margin : 5px;
        }

        #btns {
            margin-top: 50px;
        }

    </style>
    <body>
    <div class="wrapper">
        <div class = "container-fluid p-3 my-3 border bg-secondary" >
            <div class = "container p-3 my-3 border text-white">
                <h1 align="center">Create New Data</h1>
            </div>

            <div class = "container p-3 col-sm-4" align="center">
                <canvas id ='canvas' width='256' height='256'>
                    Canvas not supported
                </canvas>
            </div>

            <div class="container col-sm-4" align="center">
                <form>
                    <input class = 'radioBtn' type = 'radio' id = 'number'
                           value ='1' name = 'classify'>
                    <label for='Number'>Number</label>

                    <input class = 'radioBtn' type = 'radio' id = 'korean'
                           value ='2' name = 'classify'>
                    <label for='Korean'>Korean</label>

                    <input class = 'radioBtn' type = 'radio' id = 'english'
                           value ='3' name = 'classify'>
                    <label for='English'>English</label>
                </form>
            </div>

            <div class ="flex-item" id = "btns">
                <div class="buttons">
                    <button class = "btn border text-white btn-lg" id = 'ClearBtn'>Screen Clear</button>
                    <button class = "btn border text-white btn-lg"  id = 'SaveBtn'>Save</button>

                    <form action="dataList" method="Get">
                        <button class = "btn border text-white btn-lg" id = 'ReadBtn' type='button'>Data list</button>
                    </form>

                    <form action="/signClassification" method="Get">
                        <input class = "btn border text-white btn-lg" type="submit" id="toMain" value="Back">
                    </form>
                </div>
            </div>

            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src='newData.js?ver=22'></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
        </div>
    </div>
    </body>
</html>
